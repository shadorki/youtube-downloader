<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Youtube Downloader</title>
</head>
<body>
  <div class="container">
    <div class="download-container">
      <div class="thumbnail-container">
      <img src="./assets/images/logo-youtube.png" class="thumbnail" />
      <div class="thumbnail-text"></div>
      <div class="loading-bar-container">
        <div class="loading-bar-percentage">

        </div>
        <div class="loading-bar-holder">
          <div class="loading-bar"></div>
        </div>
      </div>
      </div>
      <form class="youtube-search-form">
        <div class="options-container">
        <label for="options" class="options-label">
          Select a format:
        </label>
        <select id="options" name="options">
          <option value="high">High Quality</option>
          <option value="normal">Normal Quality</option>
          <option value="audio">Audio Only</option>
        </select>
        </div>
        <input name="url" class="url-input" type="text" />
        <div class="search-button-container">
          <button type="submit" class="search-button">Test Video</button>
          <button type="button" class="reset-button hidden">Reset</button>
        </div>
      </form>
    </div>
  </div>
  <script src="./assets/js/main.js"></script>
</body>
</html>
